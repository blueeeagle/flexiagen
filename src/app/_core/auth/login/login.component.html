<div class="auth-page">

    <div class="container min-vh-100">

        <div class="row min-vh-100">

            <div class="col-lg-6 d-flex align-self-center justify-content-center d-none d-lg-flex ">

                <img src="assets/images/home/banner-img.png" alt="" class="mw-100">

            </div>

            <div class="col-lg-6 d-flex justify-content-center align-self-center px-4 px-lg-0 ps-lg-5 mb-0 mb-lg-5">

                <div class="login-card">

                    <div class="img-container text-center mb-5">
    
                        <img src="assets/images/logo.png" alt="">
        
                    </div>
                    
                    <h2 class="fw-700">Welcome Back</h2>

                    <h5 class="text-light">Please enter your login details</h5>

                    <form [formGroup]="loginForm" class="py-4">

                        <div class="form-group">

                            <label for="email" class="fw-600">Email</label>

                            <input type="text" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': (formSubmitted || f.email.touched) && f.email.errors }">

                            <div *ngIf="(formSubmitted || f.email.touched) && f.email.errors" class="invalid-feedback">

                                <div *ngIf="f.email.errors.required && !f.email.errors.email">Email is required</div>

                                <div *ngIf="f.email.errors.email && !f.email.errors.required">Email must be a valid email address</div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="password" class="fw-600">Password</label>

                            <div class="password-input-group">

                                <input type="password" class="form-control" #password id="password" formControlName="password" [ngClass]="{ 'is-invalid': (formSubmitted || f.password.touched) && f.password.errors }">

                                <i class="bi" [ngClass]="password.type == 'text' ? 'bi-eye' : 'bi-eye-slash'" (click)="password.type = password.type == 'text' ? 'password' : 'text'"></i>

                            </div>

                            <div *ngIf="(formSubmitted || f.password.touched) && f.password.errors" class="d-block invalid-feedback">

                                <div *ngIf="f.password.errors.required">Password is required</div>

                            </div>

                        </div> 
                        
                        <div class="row  mt-4">

                            <div class="col-sm-7 pe-2 pe-md-0 text-start">
    
                                <div class="form-check form-group">
    
                                    <input class="form-check-input" type="checkbox" id="days">
    
                                    <label for="days" class="form-check-label">Remember me for 30 Days</label>
    
                                </div>

                            </div>

                            <div class="col-sm-5 ps-2 ps-md-0 text-end">

                                <a class="text-primary fw-500" routerLink="/auth/forgot-password">Forget Password ?</a>

                            </div>

                        </div>
                        
                        <button class="btn btn-primary btn-lg w-100 mt-4" [disabled]="(formSubmitted && loginForm.invalid) || isLoading" (click)="login()">
                            
                            <ng-container *ngIf="!isLoading">SIGN IN</ng-container>

                            <div class="spinner-border text-white-50" *ngIf="isLoading" role="status">

                                <span class="visually-hidden">Loading...</span>

                            </div>
                        
                        </button>

                    </form>

                </div>

            </div>                

        </div>

    </div>

</div>
