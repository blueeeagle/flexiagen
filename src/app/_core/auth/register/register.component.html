<div class="auth-page">

    <div class="container min-vh-100">

        <div class="row min-vh-100">

            <div class="col-lg-6 col-md-5 d-flex align-self-center justify-content-center d-none d-md-block ">

                <img src="assets/images/home/banner-img.png" alt="" class="mw-100">

            </div>

            <div class="col-lg-6 col-md-7 d-flex justify-content-center align-self-center px-4 px-md-0 ps-md-5 mb-0 mb-md-5">

                <div class="login-card">

                    <div class="img-container text-center mb-5">
    
                        <img src="assets/images/logo.png" alt="">
        
                    </div>
                    
                    <h2 class="fw-700">Signup</h2>

                    <h5 class="text-light">Login as a partner! Please  enter your details</h5>

                    <form [formGroup]="loginForm" class="py-4">

                        <div class="form-group">

                            <label for="email" class="fw-600">Email</label>

                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" [ngClass]="{ 'is-invalid': formSubmitted && f.email.errors }">

                            <div *ngIf="formSubmitted && f.email.errors" class="invalid-feedback">

                                <div *ngIf="f.email.errors.required && !f.email.errors.email">Email is required</div>

                                <div *ngIf="f.email.errors.email && !f.email.errors.required">Email must be a valid email address</div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="mobile" class="fw-600">Mobile Number</label>

                            <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Enter" [ngClass]="{ 'is-invalid': formSubmitted && f.mobile.errors }">

                            <div *ngIf="formSubmitted && f.mobile.errors" class="invalid-feedback">

                                <div *ngIf="f.mobile.errors.required">Mobile number is required</div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="password" class="fw-600">Password</label>

                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter" [ngClass]="{ 'is-invalid': formSubmitted && f.password.errors }">

                            <div *ngIf="formSubmitted && f.password.errors" class="invalid-feedback">

                                <div *ngIf="f.password.errors.required">Password is required</div>

                            </div>

                        </div> 

                        <div class="form-group">

                            <label for="confirmPassword" class="fw-600">Confirm Password</label>

                            <input type="confirmPassword" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Enter" [ngClass]="{ 'is-invalid': formSubmitted && f.confirmPassword.errors }">

                            <div *ngIf="formSubmitted && f.confirmPassword.errors" class="invalid-feedback">

                                <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>

                            </div>

                        </div> 

                        <div class="form-group mb-1">

                            <label for="service" class="fw-600">Services</label>

                        </div>  

                        <div class="d-flex mb-3">                          

                            <div class="form-check">

                                <input class="form-check-input" type="checkbox" id="pos" formControlName="pos">

                                <label for="pos" class="form-check-label">POS</label>

                            </div>   
                            
                            <div class="form-check ms-4">

                                <input class="form-check-input" type="checkbox" id="online" formControlName="online" (change)="loginForm.patchValue({ 'mLogistic': f.online.value })">

                                <label for="online" class="form-check-label">Online</label>

                            </div>  

                        </div>

                        <div class="form-check form-switch ps-0 w-fit-content">

                            <label class="form-check-label text-dark" for="mLogistic">M Logistic Support</label>
                            
                            <input class="form-check-input" type="checkbox" role="switch" id="mLogistic"  formControlName="mLogistic">

                        </div>
                        
                        <button class="btn btn-primary btn-lg w-100 mt-4" [disabled]="formSubmitted && loginForm.invalid" (click)="login()">SUBMIT</button>

                    </form>

                </div>

            </div>                


        </div>

    </div>

</div>
