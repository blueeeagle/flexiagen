<div class="row">

    <div class="col-12">

        <div class="page-title-box d-flex align-items-center justify-content-between">
            
            <h4 class="mb-0 font-size-18">{{ title }}</h4>
            
            <div class="page-title-right" *ngIf="breadcrumbs.length > 0">
                
                <ol class="breadcrumb m-0">
                    
                    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let isLast = last" [ngClass]="{ 'active': isLast }"> 
                        
                        <a *ngIf="!isLast; else currentPage">{{ breadcrumb }}</a> 

                        <ng-template #currentPage>{{ breadcrumb }}</ng-template>
                    
                    </li>
                    
                </ol>
            
            </div>
        
        </div>

    </div>

</div>
