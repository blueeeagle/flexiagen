
<div class="customerDetail-container" *ngIf="_.size(service._loading.loadingMap) == 0">

    <div class="container-fluid">
        
        <div class="row">

            <div class="col-12">

                <div class="card border-0 rounded rounded-4" style="background: #F3F5F9;">
            
                    <div class="card-body p-3">

                        <div class="row">

                            <div class="col-xl-8 col-md-7 mb-md-0 mb-3">

                                <div class="d-flex align-items-center">
    
                                    <div class="d-flex align-items-center justify-content-center" style="height: 80px; width: 100px;">
                
                                        <img *ngIf="customerDetails" [src]="service.getFullImagePath({ 'baseUrlFrom': 'CUSTOMER_IMG_URL', 'imgUrl': customerDetails?.customerImageURL })" (error)="service.getCustomerImgUrl({ 'event': $event, 'customerDetail': customerDetails })" style="height: 100%;" class="img-fluid " alt="User Profile"> 
            
                                    </div>
            
                                    <div class="ms-3">
            
                                        <h5 class="fw-600">{{ customerDetails?.firstName }}</h5>
    
                                        <div class="d-flex align-items-center">
                                            
                                            <div class="me-5">
    
                                                <p class="text-secondary mb-1">Mobile</p>
    
                                                <p class="text-primary mb-0 fw-600">{{ customerDetails?.dialCode + ' ' + customerDetails?.mobile }}</p>
    
                                            </div>
    
                                            <div>
                                                
                                                <p class="text-secondary mb-1">Email</p>
    
                                                <p class="text-primary mb-0 fw-600">{{ customerDetails?.email }}</p>
    
                                            </div>
                                                
                                        </div>
            
                                    </div>
    
                                </div>
    
                            </div>
    
                            <div class="col-xl-4 col-md-5 text-end align-self-center">
        
                                <div class="d-flex align-items-start justify-content-end">
    
                                    <button class="btn btn-danger me-2 px-3 py-2" [disabled]="_.isEmpty(customerDetails?.discount)" (click)="removeDiscount()">
    
                                        <i class="bi bi-trash me-2"></i>
                                        
                                        Remove Discount
                                    
                                    </button>
    
                                </div>
    
                            </div>                            

                        </div>

                    </div>
                    
                </div>

            </div>   

        </div>

        <div class="row mt-4" [formGroup]="discountForm">

            <div class="col-md-6">

                <div class="form-group mb-3">

                    <label for="customerName" class="form-label">Customer Name</label>

                    <input class="form-control form-control-lg" type="text" id="customerName" formControlName="customerName">
                    
                </div>

            </div>

            <div class="col-md-6">

                <div class="form-group mb-3">

                    <label for="phone" class="form-label">Phone</label>

                    <input class="form-control form-control-lg" type="text" id="phone" formControlName="phone">

                </div>

            </div>

            <div class="col-md-6">

                <div class="form-group mb-3">

                    <label for="email" class="form-label">Email</label>

                    <input class="form-control form-control-lg" type="text" id="email" formControlName="email">

                </div>

            </div>

            <div class="col-md-6">

                <div class="form-group mb-3">

                    <label for="email" class="form-label">Special Discounts</label>

                    <div class="d-flex position-relative">

                        <div class="d-flex align-items-center me-2">
            
                            <a class="px-3 d-flex align-items-center h-100 border" [ngClass]="f.discType.value == 'percentage' ? 'border-primary-subtle bg-secondary-subtle' : 'border-end-0 text-secondary'" (click)="f.discType.setValue('percentage')">
                                
                                <i class="bi bi-percent"></i>
                            
                            </a>
            
                            <a class="px-3 d-flex align-items-center h-100 border" [ngClass]="f.discType.value == 'flat' ? 'border-primary-subtle bg-secondary-subtle' : 'border-start-0 text-secondary'" (click)="f.discType.setValue('flat')">
            
                                {{ service.currencyDetails.currencyCode }}
            
                            </a>
            
                        </div>
            
                        <ng-container *ngIf="f.discType.value == 'flat'">
                        
                            <input type="text" class="form-control form-control-lg rounded-0" formControlName="value" placeholder="Enter amount" decimalNumbersOnly [ngClass]="{ 'is-invalid': (formSubmitted || f.value.touched) && f.value?.errors }">

                            <!-- <p class="end-0 fw-600 me-3 position-absolute" style="margin-top: 0.85rem;">{{ service.currencyDetails?.currencyCode }}</p> -->
            
                        </ng-container>
            
                        <ng-container *ngIf="f.discType.value == 'percentage'">
                        
                            <input type="text" class="form-control form-control-lg rounded-0" formControlName="value" placeholder="Enter percentage" decimalNumbersOnly [ngClass]="{ 'is-invalid': (formSubmitted || f.value.touched) && f.value?.errors }">
            
                        </ng-container>
            
                    </div>

                </div>                

            </div>

            <div class="col-md-6"></div>

            <div class="col-md-6">

                <div class="d-flex flex-wrap justify-content-end">

                    <button class="btn btn-lg btn-outline-primary me-3 px-5" (click)="loadForm()">Clear</button>
        
                    <button class="btn btn-lg btn-primary px-5" (click)="saveDiscount()">Save</button>
        
                </div>                

            </div>
            
        </div>
    
    </div>

</div>
