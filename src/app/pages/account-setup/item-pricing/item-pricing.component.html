<div class="my-products-container">

    <div class="row">

        <div class="page-header col-sm-6">ITEMS PRICING</div>
    
    </div>

    <div class="row mt-3">

        <div class="nav nav-tabs" id="nav-tab" role="tablist">

            <button class="nav-link active border-bottom border-0" data-bs-toggle="tab" data-bs-target="#my-products" role="tab">
                
                My Products
            
            </button>
    
            <button class="nav-link border-bottom border-0" data-bs-toggle="tab" data-bs-target="#other-products" role="tab">
                
                Other Products
            
            </button>
    
        </div>

        <div class="tab-content mt-3" id="nav-tabContent">

            <div class="tab-pane fade show active" id="my-products" role="tabpanel">

                <div class="row">

                    <div class="col-xl-3 col-md-4 col-sm-6" *ngFor="let productDet of agentProdcuts">
                    
                        <div class="card">

                            <div class="card-body">

                                <div class="product-image mx-auto" style="background : url({{productDet?.productId?.productImageURL}});width: 200px;height: 200px;"></div> 

                                <div class="d-flex justify-content-center">

                                    <a class="h5 mb-0 mt-3 text-center text-secondary" (click)="openAsidebar(productDet)">
                                        
                                        {{productDet?.productId?.productName}}

                                        <i class="bi bi-pencil-square ms-2"></i>

                                    </a>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="tab-pane fade show" id="other-products" role="tabpanel" >

                <div class="row">

                    <div class="col-xl-3 col-md-4 col-sm-6" *ngFor="let productDet of otherProducts">
                    
                        <div class="card">

                            <div class="card-body">

                                <div class="product-image mx-auto" style="background : url({{productDet?.productImageURL}});width: 200px;height: 200px;"></div> 

                                <div class="d-flex justify-content-center">

                                    <a class="h5 mb-0 mt-3 text-center text-secondary" (click)="openAsidebar(productDet)">
                                        
                                        {{productDet?.productName}}

                                        <i class="bi bi-pencil-square ms-2"></i>

                                    </a>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>            

        </div>

    </div>

</div>

<asidebar #canvas [openCanvas]="openCanvas" title="{{mode}} Product" position="end" (onClose)="openCanvas = false" (onSubmit)="submit()">

    

</asidebar>
