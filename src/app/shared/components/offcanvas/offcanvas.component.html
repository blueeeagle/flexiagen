<div class="offcanvas offcanvas-{{position}} w-100 w-md-auto" id="offcanvas">

    <div class="offcanvas-header">

        <h6 class="modal-title mb-0 fw-600">{{ _title }}</h6>

        <i class='cursor-pointer bx bx-x text-primary border border-primary rounded' (click)="close()"></i>
    
    </div>

    <div class="offcanvas-body">
    
        <ng-content></ng-content>

    </div>

    <div class="offcanvas-footer d-flex  justify-content-between p-2 border-top">

        <button *ngIf="_showCancelBtn" type="button" class="btn w-100 btn-lg mt-3 mt-lg-0 btn-outline-primary me-2" (click)="onCancel.emit()"> {{ _cancelBtnTxt }}  </button>

        <button *ngIf="_showApplyBtn" type="button" class="btn w-100 btn-lg mt-3 mt-lg-0 btn-primary ms-2" (click)="onSubmit.emit();"> {{ _applyBtnTxt }} </button>
  
    </div>

</div>
