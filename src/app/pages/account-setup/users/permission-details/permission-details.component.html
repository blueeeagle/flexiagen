<nav class="mt-3 mb-1">

    <div class="nav nav-tabs" id="nav-tab" role="tablist">

        <button class="nav-link active border-bottom border-0" id="roles-tab" data-bs-toggle="tab" data-bs-target="#roles" type="button" role="tab" aria-controls="item-roles" aria-selected="true">Roles</button>

        <button class="nav-link border-bottom border-0" id="permission-tab" data-bs-toggle="tab" data-bs-target="#permission" type="button" role="tab" aria-controls="permission" aria-selected="false">Permissions</button>

    </div>

    <form [formGroup]="permissionForm">

        <div class="row mt-2">

            <div class="tab-content" id="nav-tabContent">

                <div class="tab-pane fade show active" id="roles" role="tabpanel" aria-labelledby="roles-tab">

                    <div class="col-xl-6 col-lg-7">

                        <div class="card border-opacity-10 border-dark">

                            <div class="card-body">

                                <div class="form-group mb-4">

                                    <label for="roleName">Role Name</label>

                                    <input type="text" class="form-control form-control-lg" id="roleName" formControlName="roleName" placeholder="Enter Role Name" autocomplete="off" name="hidden" [ngClass]="{ 'is-invalid': (formSubmitted || f.roleName.touched) && f.roleName.errors }">

                                    <div *ngIf="(formSubmitted || f.roleName.touched) && f.roleName.errors" class="invalid-feedback">

                                        <div *ngIf="f.roleName.errors.required">Company name is required</div>

                                    </div>

                                </div>

                                <div class="form-group mb-4">

                                    <label for="status">Status</label>

                                    <input type="text" class="form-control form-control-lg" id="status" formControlName="status" placeholder="Enter Status" autocomplete="off" name="hidden" [ngClass]="{ 'is-invalid': (formSubmitted || f.status.touched) && f.status.errors }">

                                    <div *ngIf="(formSubmitted || f.status.touched) && f.status.errors" class="invalid-feedback">

                                        <div *ngIf="f.status.errors.required">Status is required</div>

                                    </div>

                                </div>

                                <div class="form-group mb-4">

                                    <label for="description">Description</label>

                                    <input type="text" class="form-control form-control-lg" id="description" formControlName="description" placeholder="Enter Description" autocomplete="off" name="hidden" [ngClass]="{ 'is-invalid': (formSubmitted || f.description.touched) && f.description.errors }">

                                    <div *ngIf="(formSubmitted || f.description.touched) && f.description.errors" class="invalid-feedback">

                                        <div *ngIf="f.description.errors.required">Description is required</div>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="row px-4 pt-4">

                            <div class="col-sm-6 order-sm-first order-last mt-3 mt-sm-0">

                                <div class=" btn btn-block btn-lg w-100 btn-outline-primary" (click)="loadForm()">CLEAR</div>

                            </div>

                            <div class="col-sm-6">

                                <button class="btn btn-block btn-lg w-100 btn-primary">Next</button>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="tab-pane fade show" id="permission" role="tabpanel" aria-labelledby="permission-tab">

                    <div class="col-xl-6 col-lg-7">

                        <div class="row mx-0">

                            <ng-container formArrayName="permissionList">

                                <div class="table-responsive w-fit-content">

                                    <table class="table table-bordered form-table">

                                        <thead>

                                            <tr>
                            
                                                <th scope="col" style="width: 780px;">Laundry Customers</th>

                                            </tr>

                                        </thead>

                                        <tbody>
                                        
                                            <ng-container *ngFor="let permissionForm of f.permissionList.controls; let i = index; let last = last; let first = first">
        
                                                <ng-container [formGroup]="permissionForm" *ngIf="permissionForm.controls as pf">
                                
                                                    <tr *ngFor="let role of roleList;let i=index">
                                                        
                                                        <td class="d-flex justify-content-between">
                                                            
                                                            <label class="text-decoration-none cursor-pointer" [for]="'isChecked' + i">

                                                                <p>

                                                                    <span class="fw-bold text-dark">{{role.roleName}}</span><br>
                                                                    <span class="text-light">{{role.description}}</span>

                                                                </p>

                                                            </label>

                                                            <div class="form-check form-group">

                                                                <input class="form-check-input" type="checkbox" [id]="'isChecked' + i" formControlName="isChecked">
                                
                                                            </div>

                                                        </td>
                        
                                                    </tr>

                                                </ng-container>

                                            </ng-container>

                                    </table>

                                </div>

                            </ng-container>

                        </div>
                        
                        <div class="row px-4 pt-4">

                            <div class="col-sm-6 order-sm-first order-last mt-3 mt-sm-0">

                                <div class=" btn btn-block btn-lg w-100 btn-outline-primary" (click)="loadForm()">CLEAR</div>

                            </div>

                            <div class="col-sm-6 order-sm-first order-last mt-3 mt-sm-0">

                                <button class="btn btn-block btn-lg w-100 btn-primary" [disabled]="(formSubmitted && permissionForm.invalid) || isLoading" (click)="submit()">
        
                                    <ng-container *ngIf="!isLoading">SAVE</ng-container>
            
                                    <div class="spinner-border text-white-50" *ngIf="isLoading" role="status">
            
                                        <span class="visually-hidden">Loading...</span>
            
                                    </div>
            
                                </button>                         
        
                            </div> 

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </form>


</nav>
