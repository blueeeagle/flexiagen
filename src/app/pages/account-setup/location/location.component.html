<div class="location-container">

    <div class="d-flex justify-content-between mb-4">

        <div class="page-header">Location</div>
    
        <div class="text-end">

            <button class="btn btn-primary bi bi-plus-lg" (click)="openAsideBar()"> 
            
                <span class="ms-3" >Add New</span>
            
            </button>

        </div>
    
    </div>

    <div class="card border-opacity-10 border-dark">

        <div class="card-body">

            <div class="table-responsive">

                <div class="table table-borderless">

                </div>      

            </div>

        </div>

    </div>

</div>

<asidebar [openCanvas]="openCanvas" title="Delivery Charges" position="end" [showCancelBtn]="true" (onClose)="openCanvas = false">

    <div [formGroup]="locationForm">

        <div class="form-group mt-3">

            <p class="text-secondary">Location Info</p>

        </div>

        <div class="form-group mt-3">

            <small class="mt-2">MIN ORDER AMOUNT</small>

            <div class="input-group mb-3 mt-2">

                <input type="text" class="form-control form-control-lg text-end" formControlName="minOrderAmt" placeholder="ENTER AMOUNT" aria-label="Recipient's username" 

                aria-describedby="basic-addon2">

                <span class="input-group-text text-center text-primary px-lg-5  px-xxl-5" style="background-color:  #D2DAE9;;" id="basic-addon2">BHD</span>

                </div>

        </div>

        <div class="form-group mt-3">

            <small> DELIVERY CHARGES </small>

            <div class="row justify-content-center align-items-center mt-2">

                <div class="col-sm-6">

                    <button class="btn w-75 btn-lg fs-5 opt-btn" [ngClass]="{ 'active': f.isFreeDelivery?.value }" (click)="f.deliveryCharge?.setValue(true)"> 
                        
                        Free 
                    
                    </button>

                </div>

                <div class="col-sm-6 mt-3 mt-sm-0">

                    <button class="btn w-75 btn-lg fs-5 opt-btn" [ngClass]="{ 'active': !f.isFreeDelivery?.value }" (click)="f.deliveryCharge?.setValue(false)"> 
                        
                        Paid 
                    
                    </button>

                </div>

            </div>
                    
        </div>
    
        <div class="form-group mt-3">

            <small class="mt-2">DELIVERY AMOUNT</small>

            <div class="input-group mb-3 mt-2">

                <input type="text" class="form-control form-control-lg text-end" formControlName="deliveryCharge" placeholder="DELIVERY CHARGES">

                <span class="input-group-text text-center text-primary px-lg-5  px-xxl-5" style="background-color:  #D2DAE9;;" id="basic-addon2">BHD</span>

            </div>

        </div>

    </div>

</asidebar>
