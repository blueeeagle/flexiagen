<div class="companyDetails-container">

    <div class="row">

        <div class="page-header col-sm-6">Notifications</div>

    </div>

    <div class="row">

        <ng-container *ngIf="_.size(orderList) > 0;else emptyNotificaion">
        
            <ng-container *ngFor="let orderDet of orderList;let i =index">
    
                <div class="card rounded shadow mt-2 custom-card">
    
                    <div class="card-body d-flex justify-content-between align-items-center">
    
                        <div class="d-flex align-items-center">
    
                            <div class="icon" style="background-color: #eff5ff; color: #2b5298;">
    
                                <i class="bi bi-cart-plus p-1"></i>
    
                            </div>
    
                            <a class="me-2">
    
                                <p class="px-1 text-secondary">Order ID : {{ orderDet.orderId }} was pending</p>
    
                            </a>
    
                        </div>
    
                        <div class="d-flex align-items-center">
    
                            <div class="icon" style="background-color: #fcf0e2; color: #e18e53;">
    
                                <a>
    
                                    <i class="bi bi-x p-1" (click)="removeCard(i)"></i>
    
                                </a>
    
                            </div>
    
    
                        </div>
    
                    </div>
    
                </div>
    
            </ng-container>

        </ng-container>

        <ng-template #emptyNotificaion>

            <div class="empty-notificaion">
                
                <div class="empty-content">
      
                  <div class="emptyIcon"></div>

                  <h4 class="fw-bold">No Notifications Yet</h4>

                  <p class="text-center text-light">You have no notifications right now. Come back later.</p>
                  
              </div>
      
          </div>
      
          </ng-template>
    </div>

</div>
