<div fxLayout="row" class="snack-container cursor-pointer" (click)="sbRef.dismiss()">

    <div class="d-flex flex-row">
  
      <div class="d-flex imgContainer justify-content-center me-2 mt-1 p-3" [ngClass]="getIcon().parent">
        
        <i class="iconImage" [ngClass]="getIcon().child"></i>
        
      </div>
        
        <div class="d-flex align-items-center">
          
          <div class="text-dark mb-0 content-heading" *ngIf="data.title"> {{data?.title}} </div>
          
          <span class="mt-1 text-secondary">
            
            {{data?.message}}
            
          </span>
          
        </div>
          
    </div>


</div>
