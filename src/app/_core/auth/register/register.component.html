<div class="auth-page">

    <div class="container min-vh-100">

        <div class="row min-vh-100">

            <div class="col-lg-6 d-flex align-self-center justify-content-center d-none d-lg-flex ">

                <img src="assets/images/home/banner-img.png" alt="" class="mw-100">

            </div>

            <div class="col-lg-6 d-flex justify-content-center align-self-center px-4 px-lg-0 ps-lg-5 mb-0 mb-lg-5">

                <div class="login-card">

                    <div class="img-container text-center mb-5">
    
                        <img src="assets/images/logo.png" alt="">
        
                    </div>
                    
                    <h2 class="fw-700">Signup</h2>

                    <h5 class="text-light">Login as a partner! Please  enter your details</h5>

                    <form [formGroup]="registerForm" class="py-4">

                        <div class="form-group">

                            <label for="email" class="fw-600">Email</label>

                            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your email" [ngClass]="{ 'is-invalid': formSubmitted && f.email.errors }">

                            <div *ngIf="formSubmitted && f.email.errors" class="invalid-feedback">

                                <div *ngIf="f.email.errors.required && !f.email.errors.email">Email is required</div>

                                <div *ngIf="f.email.errors.email && !f.email.errors.required">Email must be a valid email address</div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="mobile" class="fw-600">Mobile Number</label>

                            <div class="input-group">

                                <div class="input-group-prepend me-1">
    
                                    <ng-select formControlName="dialingCode" [clearable]="false" placeholder="+91" class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.dialingCode.errors }">

                                        <ng-option *ngFor="let countryDet of countryList" [value]="countryDet.id">
                                            
                                            <img class="country-flag" alt="{{ countryDet.isoCode }}" src="http://purecatamphetamine.github.io/country-flag-icons/3x2/{{ countryDet['ISO3666Code'] }}.svg"/> {{ countryDet.teleCode }}
                                    
                                        </ng-option>

                                    </ng-select>
    
                                </div>
    
                                <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Enter" [ngClass]="{ 'is-invalid': formSubmitted && f.mobile.errors }" numbersOnly>
    
                                <div *ngIf="formSubmitted && f.mobile.errors" class="invalid-feedback">
    
                                    <div *ngIf="f.mobile.errors.required">Mobile number is required</div>
    
                                </div>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="password" class="fw-600">Password</label>

                            <div class="password-input-group">

                                <input type="password" class="form-control" id="password" #password formControlName="password" placeholder="Enter" [ngClass]="{ 'is-invalid': formSubmitted && f.password.errors }">

                                <i class="bi" [ngClass]="password.type == 'text' ? 'bi-eye' : 'bi-eye-slash'" (click)="password.type = password.type == 'text' ? 'password' : 'text'"></i>

                            </div>                              

                            <div *ngIf="formSubmitted && f.password.errors" class="invalid-feedback">

                                <div *ngIf="f.password.errors.required">Password is required</div>

                            </div>

                        </div> 

                        <div class="form-group">

                            <label for="confirmPassword" class="fw-600">Confirm Password</label>

                            <div class="password-input-group">

                                <input type="password" class="form-control" #confirmPassword id="confirmPassword" formControlName="confirmPassword" placeholder="Enter" [ngClass]="{ 'is-invalid': formSubmitted && f.confirmPassword.errors }">

                                <i class="bi" [ngClass]="confirmPassword.type == 'text' ? 'bi-eye' : 'bi-eye-slash'" (click)="confirmPassword.type = confirmPassword.type == 'text' ? 'password' : 'text'"></i>

                            </div>                            

                            <div *ngIf="formSubmitted && f.confirmPassword.errors" class="invalid-feedback">

                                <div *ngIf="f.confirmPassword.errors.required && !f.confirmPassword.errors.confirmedValidator">Confirm password is required</div>

                                <div *ngIf="f.confirmPassword.errors.confirmedValidator && !f.confirmPassword.errors.required">Passwords do not match.</div>

                            </div>

                        </div> 

                        <div class="form-group mb-1">

                            <label for="service" class="fw-600">Services</label>

                        </div>  

                        <div class="d-flex mb-3">                          

                            <div class="form-check">

                                <input class="form-check-input" type="checkbox" id="pos" formControlName="pos">

                                <label for="pos" class="form-check-label">POS</label>

                            </div>   
                            
                            <div class="form-check ms-4">

                                <input class="form-check-input" type="checkbox" id="online" formControlName="online" (change)="registerForm.patchValue({ 'mLogistic': f.online.value })">

                                <label for="online" class="form-check-label">Online</label>

                            </div>  

                        </div>

                        <div class="form-check form-switch ps-0 w-fit-content">

                            <label class="form-check-label text-dark" for="mLogistic">Flexi Clean Logistic</label>
                            
                            <input class="form-check-input" type="checkbox" role="switch" id="mLogistic"  formControlName="mLogistic">

                        </div>
                        
                        <button class="btn btn-primary btn-lg w-100 mt-4" [disabled]="(formSubmitted && registerForm.invalid) || isLoading" (click)="submit()">
                            
                            <ng-container *ngIf="!isLoading">SUBMIT</ng-container>

                            <div class="spinner-border text-white-50" *ngIf="isLoading" role="status">

                                <span class="visually-hidden">Loading...</span>

                            </div>                            
                        
                        </button>

                    </form>

                </div>

            </div>                

        </div>

    </div>

</div>
